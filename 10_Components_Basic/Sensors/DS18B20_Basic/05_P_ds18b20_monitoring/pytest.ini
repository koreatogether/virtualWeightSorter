[tool:pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 커버리지 설정
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=1
    --no-cov

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    arduino: Arduino 관련 테스트
    
# 필터링
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PytestUnraisableExceptionWarning